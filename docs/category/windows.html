		<h2 class="article-title">ネットワークにホストが表示されない</h2>
		<div>2018年6月27日</div>
		<p>Windows 10 で、ネットワークにホストが表示されない場合の対処法。</p>
<p>まず、WORKGROUP が正しく設定されているか確認。</p>
<p>「コントロールパネル」 -&gt; 「管理ツール」 -&gt; 「サービス」で、</p>
<ul>
<li>Function Discovery Provider Host</li>
<li>Function Discovery Resource Publication</li>
</ul>
<p>を起動させる。</p>
